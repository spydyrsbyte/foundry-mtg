<form autocomplete="off">
    <button type="button" class="create-table" style="margin-bottom: 10px;">
        <i class="fas fa-plus"></i> Create New Table
    </button>

    <table>
        <thead>
            <tr>
                <th>Table Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each tables as |table|}}
            <tr>
                <td>{{table.name}}</td>
                <td>
                    <button type="button" class="open-table" data-id="{{table.id}}">
                        <i class="fas fa-eye"></i> View
                    </button>
                    {{#unless table.active}}
                    <button type="button" class="activate-table" data-id="{{table.id}}">
                        <i class="fas fa-play"></i> Activate
                    </button>
                    {{else}}
                    <span style="color:green; margin-left:5px;">(Active)</span>
                    {{/unless}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</form>
