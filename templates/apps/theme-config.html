<form autocomplete="off">
    <p class="notes">Customize your local interface appearance.</p>

    <div class="form-group">
        <label>Primary Color</label>
        <div class="form-fields">
            <input type="color" name="color1" value="{{color1}}" />
        </div>
    </div>

    <div class="form-group">
        <label>Secondary Color</label>
        <div class="form-fields">
            <input type="color" name="color2" value="{{color2}}" />
        </div>
    </div>

    <div class="form-group">
        <label>Accent Color</label>
        <div class="form-fields">
            <input type="color" name="color3" value="{{color3}}" />
        </div>
    </div>

    <div class="form-group">
        <label>Use Gradient Background</label>
        <div class="form-fields">
            <input type="checkbox" name="useGradient" {{checked useGradient}} />
        </div>
    </div>

    <div class="form-group">
        <label>Background Image</label>
        <div class="form-fields">
            {{filePicker target="backgroundImage" type="image"}}
            <input type="text" name="backgroundImage" value="{{backgroundImage}}" />
        </div>
    </div>

    <button type="submit">
        <i class="fas fa-save"></i> Save Changes
    </button>
</form>
